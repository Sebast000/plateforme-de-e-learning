          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
          maxLength: 128
        bio:
          type: string
          nullable: true
        level:
          type: string
          readOnly: true
        interests:
          type: array
          items:
            type: string
            maxLength: 50
