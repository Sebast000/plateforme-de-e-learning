    Quiz:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        questions:
          type: array
          items:
            $ref: '#/components/schemas/QuizQuestion'
        title:
          type: string
          maxLength: 255
        module:
          type: integer
